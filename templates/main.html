<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <form action="/" method="post">
  <div class="container">
    <h1>Register</h1>
    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter name" name="name" id="name" required>

    <label for="height"><b>Height(Meters)</b></label>
    <input type="number" step=0.1 placeholder="Enter height" name="height" id="height" required>

    <label for="weight"><b>Weight</b></label>
    <input type="number" placeholder="Enter weight" name="weight" id="weight" required>

    <button type="submit" class="Calculate">Register</button>
  </div>
</form>
</body>
</html>
